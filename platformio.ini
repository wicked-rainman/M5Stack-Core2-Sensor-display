[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
monitor_speed = 115200
upload_protocol = espota
upload_port = Core2Den.local

lib_deps = 
  M5Core2
  https://github.com/marian-craciunescu/ESP32Ping.git
  https://github.com/adafruit/Adafruit_BMP280_Library.git
  https://github.com/Risele/SHT3x.git
